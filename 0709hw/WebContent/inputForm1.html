<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<h1>성적 입력 추가</h1>
</head>
<style>
	table{
		margin: 10px;
		border-style: hidden;
        border-collapse: collapse;
	}
</style>
<script type="text/javascript">
	function validate(){
		var re_name =  /^[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]{1,10}$/; //이름 한글인지 검사할 규칙
		var name = document.getElementById("name");		
		
		if(join.name.value == ""){ //이름이 비어있을 때
			alert("이름을 입력해 주세요.")
			join.name.focus();
			return false;
		}		
		if(!check(re_name, name, "이름은 10자 이내 한글만 허용합니다.")){
			return false;
		}
	}
	function check(re, what, message) {
	       if(re.test(what.value)) {
	           return true;
	       }
	       alert(message);
	       what.value = "";
	       what.focus();
	       //return false;
	   }

</script>
<body>

<form method="post" action= "insertDB.jsp" name="join" onsubmit='return validate();'> 
	
    <table align="center">
    	<tr>
    		<td colspan="2" align="right"><input type="submit" value="추가"></td>
    	</tr>    	
    	<tr>
    		<td>이름</td>
    		<td><input type="text" style="width:170px" name="username" id="name"></td>
    	</tr>
    	<tr>
    		<td>학번</td>
    		<td align="center">자동 부여</td>
    	</tr>
    	<tr>
    		<td>국어</td>
    		<td><input type="number" style="width:170px" name="kor" min="0" max="100"></td>
    	</tr>
    	<tr>
    		<td>영어</td>
    		<td><input type="number" style="width:170px" name="eng" min="0" max="100"></td>
    	</tr>
    	<tr>
    		<td>수학</td>
    		<td><input type="number" style="width:170px" name="mat" min="0" max="100"></td>
    	</tr>    	
    </table>
</form>
</body>
</html>
